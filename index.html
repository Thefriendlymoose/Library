<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/all.js"></script>
    <title>Library</title>
</head>
<body>
    <div>
        <header class="header-container">
            <h1>Your Library</h1>
        </header>
        <nav class="nav">
            <button id="show-form" class="add-new">Add New Book</button>
            <div class="modal" id="modal">
                <form id="form" class="form-container">
                    <span class="close-btn" id="close-btn"><i class="fas fa-times"></i></span>

                    <label for="title">Name of book:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
            
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
            
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" required></textarea>
                    <button type="submit" id="add-book">Submit</button>
                </form>
            </div>

        </nav>
    
        <div class="library">
            <div id="library-container" class="lib-container">
    
            </div>
        </div>

    </div>




    <script src="scripts/script.js"></script>
</body>
</html>
